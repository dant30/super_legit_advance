<!doctype html>
<html lang="en" class="dark">
  <head>
    <!-- =========================================================
         BASIC META
    ========================================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Super Legit Advance | Loan Management System</title>

    <meta
      name="description"
      content="Super Legit Advance is a modern loan management system for microfinance institutions, SACCOs, and lenders."
    />
    <meta
      name="keywords"
      content="loan management, microfinance, SACCO, lending system, Kenya"
    />
    <meta name="author" content="Super Legit Advance" />

    <!-- =========================================================
         BRAND / THEME
         (Red, Green, Blue – balanced, professional)
    ========================================================== -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="light dark" />

    <!-- =========================================================
         ICONS & PWA
    ========================================================== -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- =========================================================
         OPEN GRAPH / SOCIAL
    ========================================================== -->
    <meta property="og:title" content="Super Legit Advance" />
    <meta
      property="og:description"
      content="Advanced loan management system for microfinance institutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.superlegitadvance.co.ke" />
    <meta property="og:image" content="/logo.png" />

    <!-- =========================================================
         FONTS (Preloaded)
    ========================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- =========================================================
         CRITICAL LOADING STYLES (MINIMAL)
    ========================================================== -->
    <style>
      :root {
        --sla-red: #dc2626;
        --sla-green: #16a34a;
        --sla-blue: #2563eb;
        --sla-bg-dark: #020617;
        --sla-bg-light: #f8fafc;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, sans-serif;
        background: var(--sla-bg-dark);
        color: #e5e7eb;
        overflow-x: hidden;
      }

      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(
          circle at top,
          #020617,
          #000
        );
        z-index: 9999;
      }

      .loader-ring {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.15);
        border-top-color: var(--sla-blue);
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loader-text {
        font-size: 0.95rem;
        letter-spacing: 0.04em;
        color: #cbd5f5;
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>

  <body>
    <!-- =========================================================
         APP LOADER (REMOVED BY REACT)
    ========================================================== -->
    <div id="app-loader">
      <div class="loader-ring"></div>
      <div class="loader-text">Starting Super Legit Advance…</div>
    </div>

    <!-- =========================================================
         REACT ROOT
    ========================================================== -->
    <div id="root"></div>

    <!-- =========================================================
         VITE ENTRY
    ========================================================== -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- =========================================================
         SERVICE WORKER (SAFE, QUIET)
    ========================================================== -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .catch(() => {});
        });
      }

      // Hide loader once JS boots
      window.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById("app-loader");
        if (loader) loader.classList.add("hidden");
      });
    </script>

    <!-- =========================================================
         NO-JS FALLBACK
    ========================================================== -->
    <noscript>
      <div
        style="
          position: fixed;
          inset: 0;
          background: #020617;
          color: #e5e7eb;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 2rem;
        "
      >
        <div>
          <h1 style="font-size: 1.75rem; margin-bottom: 1rem">
            JavaScript Required
          </h1>
          <p style="opacity: 0.8">
            Super Legit Advance requires JavaScript to run.
            Please enable JavaScript and refresh the page.
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
